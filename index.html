<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detector de Toxicidad</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f7f7f7;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    pre {
      background: #eee;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Detector de Frases TÃ³xicas</h1>
  <p>Escribe una frase (insulto o comentario) y verifica si contiene toxicidad:</p>

  <textarea id="inputText" placeholder="Escribe aquÃ­ tu frase..."></textarea>
  <br>
  <button onclick="analizar()">Analizar</button>

  <h2>Resultado:</h2>
  <pre id="output">Esperando entrada...</pre>

  <script>
    let model;

    // Cargar el modelo una vez
    toxicity.load(0.7).then(m => {
      model = m;
      document.getElementById('output').textContent = "Modelo cargado. Escribe una frase.";
    });

    async function analizar() {
      const texto = document.getElementById('inputText').value.trim();

      if (!texto) {
        document.getElementById('output').textContent = "âš ï¸ Por favor, escribe algo.";
        return;
      }

      document.getElementById('output').textContent = "Analizando...";

      const results = await model.classify([texto]);

      let output = `Frase: "${texto}"\n\nResultados:\n`;

      results.forEach(category => {
        const result = category.results[0];
        if (result.match) {
          output += `âš ï¸ ${category.label} (probabilidad: ${(result.probabilities[1] * 100).toFixed(2)}%)\n`;
        }
      });

      if (!results.some(cat => cat.results[0].match)) {
        output += "âœ… No se detectÃ³ toxicidad.";
      }

      document.getElementById('output').textContent = output;
    }
  </script>

</body>
</html>
